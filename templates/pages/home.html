{% extends './base.html' %}


{% block title %}
<title>This is amazing!</title>
{% endblock title %}



{% block content  %}
<h1>Hello, world!</h1>
<div id="tweets">
    Replace me
</div>
<script>
    const tweetsElement = document.getElementById('tweets')
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = '/tweet/list/'
    const responseType = 'json'

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function () {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        var finalTweet = ""
        var i;
        for (i = 0; i < listedItems.length; i++) {
            var current = `<div class='mb-4'><h1>${listedItems[i].id}</h1><p>${listedItems[i].content}</p></div>`
            finalTweet += current
        }
        tweetsElement.innerHTML = finalTweet

    }
    xhr.send()
</script>
{% endblock content  %}
